# Example YAML structure

# Key-value pairs
printStatements: 
saveYaml: true

NNparams:
  epochs: 1000
  lossFunction: MSE
  activationFunctions: tanh #Also available, sigmoid
  minGradientPixel: 1e-5
AnalyticFitParams:
  minGradientAnalyticModel: 1e-6
  minGradientAnalyticLearned: 1e-4

dataProcessing:
  SnRPercentile: 0.33

# Nested structure
plots:
  unicodePlots: true
  normalPlots:
    - parametersHistogram.png: true
    - parametersScatterplot.png: true
  cairoMakiePlots:
    - logPlots: true
polynomialDegree: 3
stampSize: 131
AcceptImagesWithNaNs: true
#Comments on run:
