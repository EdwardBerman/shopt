# Example YAML structure

# Key-value pairs
printStatements: 
saveYaml: true

NNparams:
  epochs: 1000
  lossFunction: MSE
  activationFunctions: tanh #Also available, sigmoid
  minGradientPixel: 1e-5
AnalyticFitParams:
  minGradientAnalyticModel: 1e-6
  minGradientAnalyticLearned: 1e-5
  analyticFitStampSize: 64

dataProcessing:
  SnRPercentile: 0.33
  sUpperBound: 1
  sLowerBound: 0.075

# Nested structure
plots:
  unicodePlots: true
  normalPlots:
    - parametersHistogram.png: true
    - parametersScatterplot.png: true
polynomialDegree: 3
stampSize: 131
AcceptImagesWithNaNs: true

CommentsOnRun: "\n ** This is Where You Can Leave Comments or Notes To Self on the Run! ** \n"
#Comments on run:
