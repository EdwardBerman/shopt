saveYaml: true

mode: "PCA" # Options: auotoencoder, PCA. Make sure mode is a string with double quotes

PCAterms: 50

NNparams:
  epochs: 100
  minGradientPixel: 1e-5
AnalyticFitParams:
  minGradientAnalyticModel: 1e-6
  minGradientAnalyticLearned: 1e-6
  analyticFitStampSize: 64

dataProcessing:
  SnRPercentile: 0.5
  sUpperBound: 1
  sLowerBound: 0.075

plots:
  unicodePlots: true
  normalPlots:
    parametersHistogram: true
    parametersScatterplot: true
  cairomakiePlots:
    streamplots: false
  pythonPlots: false

polynomialDegree: 1
stampSize: 130 

training_ratio: 0.9
sum_pixel_grid_and_inputs_to_unity: true

polynomial_interpolation_stopping_gradient: 1e-12

summary_name: ''
CommentsOnRun: "f115w_mosaic_mock"
