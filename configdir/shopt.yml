saveYaml: true

mode: autoencoder # Options: auotoencoder, lanczos

NNparams:
  epochs: 100
  minGradientPixel: 1e-6
AnalyticFitParams:
  minGradientAnalyticModel: 1e-6
  minGradientAnalyticLearned: 1e-6
  analyticFitStampSize: 64

dataProcessing:
  SnRPercentile: 0.33
  sUpperBound: 1
  sLowerBound: 0.075

plots:
  unicodePlots: true
  normalPlots:
    parametersHistogram: true
    parametersScatterplot: true
  cairomakiePlots:
    streamplots: false
  pythonPlots: false

polynomialDegree: 1
stampSize: 130 

training_ratio: 0.8
sum_pixel_grid_and_inputs_to_unity: true

summary_name: ''
CommentsOnRun: "f115w_mosaic_mock"
