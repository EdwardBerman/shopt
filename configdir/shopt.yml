# Example YAML structure

# Key-value pairs
printStatements: 
saveYaml: false

NNparams:
  epochs: 1000
  lossFunction: MSE
  activationFunctions: tanh #Also available, sigmoid
    
dataProcessing:
  SnR: 0.5

# Nested structure
plots:
  unicodePlots: true
  normalPlots:
    - parametersHistogram.png: true
    - parametersScatterplot.png: true
  cairoMakiePlots:
    - logPlots: true
polynomialDegree: 3
